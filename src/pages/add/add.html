<ion-header>

  <ion-navbar>
    <ion-title>Add new conversion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-select [(ngModel)]="fromCurrency">
        <ion-option *ngFor="let c of currencies" value="{{c}}">{{c}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>To</ion-label>
      <ion-select [(ngModel)]="toCurrency">
        <ion-option *ngFor="let c of currencies" value="{{c}}">{{c}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button *ngIf="fromCurrency && toCurrency" (click)="add()" color="primary" ion-button block padding>
    Add
  </button>
</ion-content>
